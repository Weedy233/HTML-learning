<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description ">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <fieldset>
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="age" id="number-label">Age</label>
      <input type="number" id="number" name="age" min=10 max=99 placeholder="Age" required>

      <label for="dropdown " id="dropdown-label">Which option best describes your current role?</label>
      <select id="dropdown" name="dropdown">
        <option value=" ">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
      </select>
      </fieldset>


      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="Definitely"><input type="radio" name="recommend" class="inline">Definitely</label>
        <label for="Maybe"><input type="radio" name="recommend" class="inline">Maybe</label>
      </fieldset>


      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label for="Front-end Projects"><input type="checkbox" class="inline" value="Front-end Projects">Front-end Projects</label>
        <label for="Back-end Projects"><input type="checkbox" class="inline" value="Back-end Projects">Back-end Projects</label>
      </fieldset>

      <fieldset>
        <label for="suggestions">Any comments or suggestions?</label>
        <textarea name="suggestion"></textarea>
      </fieldset>

      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
<html>
